<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Dnd Encounter</title>
  </head>
  <body>
   
    <div id="container">
      <div id="gameScreen">
        <span id="winLoseText"></span></div>
<div id="slide">
      
      <div id="healthBars">
        <div id="playerHealth"></div>
        <div id="enemyHealth"></div>

      </div>
      <div id="bottom">
              <div id="textBox">You have encountered band of rough looking orcs.
                <p>Roll any dice to take them on</p>
          </div>
          <div id="playerStats"><b>Player Stats</b>
            <table>
              <tbody>
              <tr>
              <td>Str</td>
              <td id="str"></td>
              </tr>
              <tr>
              <td>Dex</td>
              <td id="dex"></td>
              </tr>
              <tr>
                <td>Con</td>
                <td id="con"></td>
                </tr>
                <tr>
                  <td>Wis</td>
                  <td id="wis"></td>
                  </tr>
                  <tr>
                    <td>Int</td>
                    <td id="int"></td>
                    </tr>
                    <tr>
                      <td>Cha</td>
                      <td id="cha"></td>
                      </tr>
                      </tbody>
              </table>
              
             
            </table>
          </div>
      </div>
    
    
      <div id="dice">
      <span class="button">
      <button id="strengthButton" onclick="player.diceRollStr()">Roll Str</button>
      <p>Player Roll</p>
      <p id="strResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="strResultEnemy"><br/> </p>
      <p id="resultTextStr"></p>
      </span>
      <span class="button">
      <button onclick="player.diceRollDex()">Roll Dex</button>
      <p>Player Roll</p>
      <p id="dexResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="dexResultEnemy"><br/> </p>
      <p id="resultTextDex"></p>
      </span>
      <span class="button">
      <button onclick="player.diceRollCon()">Roll Con</button>
       <p>Player Roll</p>
      <p id="conResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="conResultEnemy"><br/> </p>
      <p id="resultTextCon"></p>
      </span>
      <span class="button">
      <button onclick="player.diceRollWis()">Roll Wis</button>
      <p>Player Roll</p>
      <p id="wisResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="wisResultEnemy"><br/> </p>
      <p id="resultTextWis"></p>
    </span>
      <span class="button">
      <button onclick="player.diceRollInt()">Roll Int</button>
      <p>Player Roll</p>
      <p id="intResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="intResultEnemy"><br/> </p>
      <p id="resultTextInt"></p>
    </span>
      <span class="button">
      <button onclick="player.diceRollCha()">Roll Cha</button>
      <p>Player Roll</p>
      <p id="chaResultPlayer"><br/></p> 
      <p>Enemy Roll</p>
      <p id="chaResultEnemy"><br/> </p>
      <p id="resultTextCha"></p> 
    </span>
    
      </div>
      <div id="winLose"></div>
      
    </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
